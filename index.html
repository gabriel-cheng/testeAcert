<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de itens</span>
            <button onclick="openModal()" id="new">Registrar</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Código do item</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-codigo">Código do item</label>
                    <input type="text" id="m-codigo" require />

                    <label for="m-descricao">Descrição</label>
                    <input type="text" id="m-descricao" require />

                    <label for="m-valor">Valor</label>
                    <input type="number" id="m-valor" require />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
